<ng-container *ngIf="fotos">
    <div class="venta" *ngFor="let producto of productos; let index = index">
        <img *ngIf="fotos[index]" [src]="fotos[index]">
        <div>
            <p>{{producto.nombre}}</p>
            <p>#{{venta.numVenta}}</p>
            <p>$ {{producto.precio | number: '1.0-0'}}</p>
        </div>
        <p>Estado: 
            <ng-container *ngIf="!venta.enCamino && !venta.entregado">
                <span>En preparaci√≥n</span>
            </ng-container>
            <ng-container *ngIf="venta.enCamino && !venta.entregado">
                <span>En camino</span>
            </ng-container>
            <ng-container *ngIf="venta.entregado">
                <span>Entregado</span>
            </ng-container>
        </p>
        <p>{{fecha}}</p>
        <div><p>{{unidades[index]}} unidades</p> <button (click)="navegar([usuario?.usuario + '/ventas/detalle-venta/'+venta.numVenta], $event)">Ver detalle</button></div>
    </div>
</ng-container>
