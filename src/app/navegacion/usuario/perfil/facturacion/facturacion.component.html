<div class="content">
    <h1>Fecturación</h1>

    <div class="contenedor">
        <div>
            <h2>Facturas y reportes</h2>
            <p>Historial y datos de tus facturas realizadas por venta</p>
            <ng-icon name="matKeyboardArrowDown" (click)="navegar(user + '/facturacion/facturas-reportes')" [ngClass]="{'selected': facturasReportes}"></ng-icon>
        </div>
        <div>
            <h2>Retenciones</h2>
            <p>Puedes descargar la información de tus retenciones</p>
            <ng-icon name="matKeyboardArrowDown" (click)="navegar(user + '/facturacion/retenciones')" [ngClass]="{'selected': retenciones}"></ng-icon>
        </div>
        <div>
            <h2>Datos de facturación</h2>
            <p>{{nombre}}</p>
            <p>{{documento}}</p>
            <ng-icon name="matEdit" (click)="navegar(user + '/perfil/informacion')"></ng-icon>
        </div>
    </div>
    <router-outlet></router-outlet>
</div>
