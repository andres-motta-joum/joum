<div class="body" *ngIf="venta">
    <app-menu-simple></app-menu-simple>
    <h1>Venta <span>#{{venta.numVenta}}</span></h1>
    <div class="contenido">
        <div class="left">
            <div class="encabezado">
                <img src="assets/img/usuarios/user.svg">
                <div>
                    <h3>
                        <span *ngIf="tipoUsuario == 'vendedor'">{{usuarioCliente?.nombre}}</span>
                        <span *ngIf="tipoUsuario == 'cliente'">{{usuarioVendedor?.nombre}}</span>
                    </h3>
                </div>
                <div>
                    <img src="assets/img/logo/iconos/ver-mas.svg">
                    <img src="assets/img/logo/iconos/ver-mas-full.svg">
                </div>
            </div> 
            <div class="chat">
                <div class="contenedorMensajes" #contenidoMensajes>
                    <app-mensaje [mensaje]="mensaje" [tipoUsuario]="tipoUsuario" *ngFor="let mensaje of chat?.mensajes"></app-mensaje>
                </div>
                <div>
                    <div class="message-input" contenteditable="true" contenteditableModel #mensajeElement (input)="inputMensaje()"></div>
                    <p class="placeHolder" *ngIf="!mensaje">Escribe un mensaje</p>
                    <img src="assets/img/logo/iconos/send-message.svg" (click)="enviar()">
                </div>
            </div>
        </div>

        <div class="right">
            <div class="encabezado">
                <p>Compra: {{fechaCompraString}} {{ this.fechaCompra| date:'HH:mm' }}</p>
            </div>
            <div class="contenedorMensajes">
                <app-producto [referencia]="referencia"  *ngFor="let referencia of venta.referencias; let i = index"></app-producto>
            </div>
        </div>
    </div>
</div>
