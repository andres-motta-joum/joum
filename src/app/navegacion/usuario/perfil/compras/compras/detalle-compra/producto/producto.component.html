<div class="producto">
    <img [src]="referencia.foto">
    <div>
        <h4>{{referencia.tituloProducto}}</h4>
        <p>Estilo {{referencia.nombreEstilo}}</p>
        <p>$ {{referencia.precioProducto | number:'1.0-0'}}</p>
    </div>
    <p> {{referencia.unidades}} Unidades</p>
    <div>
        <button (click)="navegar(['ayuda/'], $event)">Devolver</button>
        <button (click)="navegar(['prod/' + referencia.idProducto], $event)">Volver a comprar</button>
    </div>
</div>
