<h1>Compras</h1>
<div class="encabezado">
    <p><span *ngIf="compras">{{compras.length}}</span> compras</p>
    <div>
        <div>
            <input type="text" placeholder="Buscar ">
            <ng-icon name="heroMagnifyingGlassMini"></ng-icon>
        </div>
        <div>
            <ng-icon name="heroAdjustmentsHorizontal"></ng-icon>
            <select id="">
                <option value="">Todas</option>
                <option value="">compra tipo1</option>
            </select>
        </div>
    </div>
</div>

<app-compra [compra]="compra" [miUsuario]="miUsuario" [fecha]="fechas[i]" *ngFor="let compra of compras; let i = index"></app-compra>
