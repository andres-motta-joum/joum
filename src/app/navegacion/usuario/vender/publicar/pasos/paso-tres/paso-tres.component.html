<div class="contenido">
	<button class="back" (click)='atras()'><ng-icon name="heroArrowSmallLeft"></ng-icon></button>
	<form *ngIf="form" [formGroup]='form' (submit)='submit()' id="form_session3" class="paso3" novalidate>

		<h1>Datos principales</h1>
		<p>Ayudanos a identificar tu producto</p>
	
		<div class="inputs">
			<div class="input">
				<label >Artista o fabricante:</label>
				<input formControlName='autoria' type="text" class="field" placeholder="Ej.: Tu o alguna empresa" id="Fabricante"> <br />
			</div>
	
			<div class="input">
				<label for><b class="option"></b> Marca:</label>
				<input formControlName='marca' type="text" class="field" id="Marca"> <br />
			</div>
	
			<div class="input">
				<label for><b class="option"></b> Modelo:</label>
				<input formControlName='modelo' type="text" class="field" id="Marca"> <br />
			</div>
		</div>
	
		<div class="center-content">
            <button class="botonInvalid" value="Continuar" name="boton" [disabled]='form.invalid' [ngClass]="{'botonValid': form.valid}">Continuar</button>
        </div>
	
	</form>
	
</div>
