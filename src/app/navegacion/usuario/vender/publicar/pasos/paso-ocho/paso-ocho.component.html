<div class="contenido">
	<button class="back" (click)='atras()'><ng-icon name="heroArrowSmallLeft"></ng-icon></button>
	<form *ngIf="form" [formGroup]='form' (submit)="submit()" class="paso8">

		<h1>Precio</h1>
			<p>Define el precio de tu producto</p>
			<div class="inputs">
				<label for="">COP</label>
				<input class="input1" type="text" maxlength="11" formControlName='precio' [ngClass]="{ 'activado': form.valid }" required>
				<p>$</p>
			</div>
	
		<div class="center-content">
            <button class="botonInvalid" type="submit" value="Continuar" name="boton" [disabled]='form.invalid' [ngClass]="{'botonValid': !form.invalid}">Continuar</button>
        </div>
	
	</form>
</div>
