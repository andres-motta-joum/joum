<div class="contenido">
    <button class="back" (click)='atras()'><ng-icon name="heroArrowSmallLeft"></ng-icon></button>
    <form class="paso2" (ngSubmit)="submit()">

        <h1>Estilos</h1>
        <p>Si tienes varios estilos de tu producto, agregalos según como consideres sus diferencias.</p>
    
        <div class="field-container">
            <ng-container *ngFor="let input of inputs; let i = index">
                <div>
                    <input [value]="estilosSubmit[i].nombre" type="text" class="field" (input)="modificarestilo(i, $event)" [ngClass]="{'inputError': estilosErrors[i]}" #estiloInput>
                    <button *ngIf="!error" class="removeColor" (click)="eliminarestilo(i)" type="button">X</button>
                </div>
            </ng-container>
            <button type="button" class="addColor" class="addColor" (click)="agregarestilo()" *ngIf="agregar">+ <span>Añadir Estilo</span></button>
        </div>

        <div class="center-content">
            <button type="submit" class="botonInvalid" value="Continuar" name="boton" [disabled]='!btnSubmit' [ngClass]="{'botonValid': btnSubmit}">Continuar</button>
        </div>
    </form>
</div>
