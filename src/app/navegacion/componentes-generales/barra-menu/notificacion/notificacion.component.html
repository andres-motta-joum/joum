<ng-container *ngIf="mostrar">
    <div class="contenido" (click)="direccionar(notificacion.link)">
        <img [src]="notificacion.foto">
        <div>
            <h4>{{notificacion.titulo}}</h4>
            <p>{{notificacion.contenido}}</p>
        </div>
        <p>{{fecha}}</p>
    </div>
    <div class="linea"></div>
</ng-container>
