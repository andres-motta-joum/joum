
<div class="body">
    <app-barra-menu></app-barra-menu>
    <div class="contenido">
        <h1>Busqueda</h1>
        <div class="encabezado">
            <ng-icon name="matSearch"></ng-icon><p>{{busqueda}}</p>
        </div>
        <div class="productos" *ngIf="datosCargados && productosFiltrados.length !== 0">
            <app-producto [producto]="producto" [index]="productos.length - 1 - index" *ngFor="let producto of productosFiltrados; let index = index" [usuario]="usuario"></app-producto>
        </div>
        <section class="sinTickets" *ngIf="datosCargados && productosFiltrados.length == 0">
            <img src="assets/img/logo/iconos/nothing-found.svg">
            <section>
                <h3>Nada por aqu√≠</h3>
                <p>No se encontraron resultados de tu busqueda</p>
            </section>
        </section>
    </div>
    <app-footer></app-footer>
</div>
