<div class="body">
    <app-barra-menu></app-barra-menu>
    <div class="contenido">
        <div class="encabezado">
            <div [ngClass]='{"active": url === "carrito"}' (click)='navegar([usuario.usuario + "/carrito"], $event)'>Carrito</div>
